<body>
    <h1>array 테스트중...</h1>
    <input type="text" id="inputName" placeholder="이름입력..."/>
    <button onclick="saveToarray();">배열에 저장하기</button>
    <button onclick="printToconsole();">저장된 내용 콘솔에 순서대로 출력하기</button>
    <button onclick="printTolist();">저장된 내용 ul 요소에 출력하기</button>
    <button onclick="printTolist2();">저장된 내용 ul 요소 출력2</button>
    <h2> 이름 목록입니다</h2>
    <ul id="nameList">

    </ul>
    <div id="myDiv">

    </div>

    <script>
        //입력한 이름을 저장할 예정인 배열(array) 미리 만들어 놓기
        let names=[];
         

        function saveToarray(inputName){
           
           let a= document.querySelector("#inputName").value;
           names.push(a);
                       
        }
        
        function printToconsole(){
            for(let i=0; i<names.length; i++)
                console.log(names[i]);
        }

        //1. namelist에 주어질 값을 함수로 만들기
        // function printTolist(){
        //     for(let i=0; i<names.length; i++)
             
        //     let l1 = document.createElement("li");
        //     li.innerText=names[i];
        //     document.querySelector("#nameList").append(l1);
                
        // }
        //
        function printTolist(){

            //ul의 자식 요소를 모두 삭제
            document.querySelector("#nameList").innerText="";
            //배열의 방의 갯수 만큼 li 가 만들어져야한다?
           for(let i=0; i<names.length; i++){
              //li 를 만들어서
               let li=document.createElement("li");
              // innerText를 출력하고 
               li.innerText=names[i];
              // 원하는 곳에 넣기  
               document.querySelector("#nameList").append(li);



            }
           
        }

        function printTolist2(){

            
            names.forEach(function(a){
                let li=document.createElement("li");
                li.innerText=a;
                document.querySelector("#myDiv").append(li);
                
               
            }); 



            

        }

    </script>
