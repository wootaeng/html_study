<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_function2.html</title>
</head>
<body>
    <h1>function 테스트중</h1>
    <input type="text" id="inputName" placeholder="이름입력...">
    <button onclick="enter();">입장하기</button>
    <script>
        function enter(inputName){
            //id 가 inputName 인 요소에 입력한 문자열 읽어오기
            var a=document.querySelector("#inputName").value;//변수에 담지않으면 사라진다.

            //welcome() 함수 호출하면서 전달하기
            //welcome(a); //아래의 welcome2() 함수도 동작이 같다
            welcome2(a);
            //id 가 inputName 인 요소에 입력한 문자열 지우기
            document.querySelector("#inputName").value="";

            //id 가 inputName 인 요소에 포커스 추가. 마우스 깜빡깜빡
            document.querySelector("#inputName").focus();
        }
        //함수의 인자를 전달 받을 매개변수 arg  [과거]
        function welcome(arg){ //arg 에는 함수를 호출하면서 전달한 값이 들어있다
            alert(arg+" 님 환영합니다.");
        }
        //위와 같은 동작을 하는 함수를 아래와 같이 정의할 수도 있다 [최근]
        var welcome2=function(arg){
            alert(arg+ "님 환영합니다.");
        };
    </script>
</body>
</html>
