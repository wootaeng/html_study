<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType3.html</title>
</head>
<body>
    <script>
        //회원 한명의 정보라고 가정하자
        var num=1;
        var name="김구라";
        var addr="노량진";

        var info1={empno:8000, ename:"SMITH", sal:5000};
        //방의 이름 : value 더 추가할때는 , 로 구분
        
        //다른 data type 을 활용하면 1개의 변수명으로 회원 한명의 정보를
        //관리 할 수 있다.
        //object type 여러개의 데이터를 하나의 변수로 관리 할 때 사용
        var mem1={num:1, name:"김구라", addr:"노량진"};
        var mem2={name:"해골",num:2, addr:"행신동"};
        var mem3={num:num, name:name, addr:addr};
        //{} 안에는 순서가 중요하지않다. 

        var a=mem1.num; //1
        var b=mem2.name; //"해골"
        var c=mem3.addr; //"노량진" 
        //이미 말들어진 변수(특정방)를 vlaue로 참조해서 만들수 있다.

        //object type의 특정방을 참조해서 수정하기
        mem1.num=999;
        mem1.name="이정호";
        
        //object type의 특정방을 참조해서 함수에서 바로 사용하기
        alert(mem2.addr);

        
    </script>
</body>
</html>
