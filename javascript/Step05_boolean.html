<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_boolean.html</title>      
</head>
<body>
    <h1>boolean type 테스트</h1>
    <p id="info"></p>
    <script>
        let isFirst=confirm("첫 방문이면 확인을 누르세요"); //alert 처럼 빌트인 함수
        //confirm 이라는 함수는 확인 과 취소의 선택을 통해서 true,false 값을 return 해주는 분리형함수

        //웹브라우저가 아래의 코드가 true 값을떄만 동작하게 하는 것
        //if 함수는 () 안에 true가 참조되면 수행하고 false면 건너뛴다. iF(){}
        if(isFirst==true ){  
            document.querySelector("#info").innerText="첫 방문을 환영합니다!";
        }
        

    </script>
</body>
</html>
