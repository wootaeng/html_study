        // ++ 는 값을 1씩 증가시키는 문법


        let names=["김구라","해골","원숭이","주뎅이","덩어리"];
        
        function printNames(){
            for(let i=0; i<names.length; i++) //i<작동시키려는 위치의 길이
                console.log (names[i]);
      
        }

        


        
    </script>
