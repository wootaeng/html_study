<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_anchor.html</title>
    <style>
        /*가운데 정렬된 컨테이너 */
        .container{
            width: 768px;
            margin-left: auto;
            margin-right: auto;            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>a(anchor) 요소는 하이퍼링크, 책갈피, javascript 등을 수행할때 사용한다</h1>
        <ul>
            <li><a href="hello.html">hello.html 로 가기</a></li>
            <!--현재위치 기준으로 경로 찾기[상대경로]-->
            <li><a href="http://14.63.164.99/student.html">공부방</a></li>
            <!--웹 절대경로-->
            <li><a href="C:\acorn2021\visual_work\html\hello.html">hello.html 로 가기</a></li>
            <!--시스템 상 절대경로로 이동하는것-->
            <li><a href="http://daum.net">daum 으로 가기</a></li>
            <!--웹 절대경로-->
            <li><a href="http://14.63.164.99"><img src="images/kim1.png"/></a></li>
            <li>
                <a href="http://14.63.164.99">
                    <!--
                        인라인 요소는 원래 블럭 요소를 자식 요소로 가질 수 없다.
                        단, a 요소만 예외적으로 div 같은 블럭요소를 자식요소로 가질 수 있다.
                    -->
                    <div>
                        <h3>이동하기</h3>
                        <img src="images/kim1.png"/>
                    </div>
                </a>
            </li>
        </ul>
        
        <a href="hello.html">hello.html 로 가기</a>  
         <a href="http://14.63.164.99/student.html">공부방</a> 
         <a href="C:\acorn2021\visual_work\html\hello.html">hello.html 로 가기</a>
         <a href="http://daum.net">daum 으로 가기</a> 


    </div>
    
        
</body>
</html>
